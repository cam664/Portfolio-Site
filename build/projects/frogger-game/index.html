<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Game | Cameron Laing, Front End Web Development, Web Design, Toronto Canada</title>
    <meta name="description" content="A spin on the classic arcade game Frogger made with HTML5 Canvas. You must fight your way through an infinite number of increasingly difficult levels by gathering all the stars and then taking them to the finish. Avoid the enemies! Their numbers grow and they get faster as you progress. Final project from a Udacity online course called Object Oriented JavaScript.">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Cameron Laing">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       
    <div id="container">
    
        <div id="menu">
            
            <h3>Choose your character:</h3>
            
            <div class="charModels">
                <img src="images/char-boy.png">
                <img src="images/char-cat-girl.png">
                <img src="images/char-horn-girl.png">
                <img src="images/char-pink-girl.png">
                <img src="images/char-princess-girl.png">
            </div>
            
            <button id="startGameBtn">Play</button>
        </div>

        <div class="HUD">
            <div id="levelHUD"></div>
            <div id="starCountHUD"></div>
            <div id="livesHUD"></div>
        </div>
    
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
